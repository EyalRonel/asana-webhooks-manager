<div class="container">
    <div class="row">

        <div class="col-lg-12">

            <div class="page-header">
                <h1>Manage <small>view, add and remove webhooks</small></h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover table-manage-webhooks">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Workspace</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat-start="workspace in manageCtrl.workspaces track by $index" ng-click="manageCtrl.getProjects($index)">
                            <td scope="row">{{$index+1}}</td>
                            <td>{{workspace.getName()}}</td>
                            <td class="text-right"><button class="btn btn-primary-asana btn-sm" type="button">View projects</button></td>
                        </tr>
                        <tr ng-show="workspace.getProjects().length > 0">
                            <td colspan="5">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Project name</th>
                                        <th>Subscription</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="project in workspace.getProjects() track by $index">
                                            <td scope="row">{{$index+1}}</td>
                                            <td>{{project.getName()}}</td>
                                            <td>
                                                <button type = "button" class = "btn btn-success" ng-click="manageCtrl.subscribe(workspace.getId(),project.getId())" ng-if="project.getWebhook() == null">Subscribe</button>
                                                <button type = "button" class = "btn btn-success" ng-click="manageCtrl.unsubscribe(workspace.getId(),project.getId(),project.getWebhook().getId())" ng-if="project.getWebhook() != nul">Unsubscribe</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr ng-repeat-end></tr>

                        </tbody>
                    </table>
                </div>
            </div>



        </div>

    </div>
</div>
