<div class="container">
    <div class="row">

        <div class="col-lg-12">

            <div class="page-header">
                <h1>Manage <small>view, add and remove webhooks</small></h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Workspace</th>
                            <th>Webhooks</th>
                            <th>Alerts</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="workspace in manageCtrl.workspaces track by $index">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{workspace.getName()}}</td>
                            <td>
                                <span class="label label-info">32</span> Projects
                                <span class="label label-success">15</span> Tasks
                            </td>
                            <td><span class="label label-warning">2</span> Notices
                            </td>
                            <td>
                                <button class="btn btn-default btn-sm" type="button" ng-click="manageCtrl.getProjects(workspace.getId())">
                                    View
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>



        </div>

    </div>
</div>
