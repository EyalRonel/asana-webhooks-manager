<div class="container">
    <div class="row">

        <div class="col-lg-12">

            <div class="page-header">
                <h1>Live view <small>see incoming event payloads in real-time</small></h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover table-manage-webhooks">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Resource</th>
                            <th>User</th>
                            <th>Type</th>
                            <th>Action</th>
                            <th>Created at</th>
                            <th>Parent</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat-start="event in eventsCtrl.incomingEvents track by $index">
                            <td scope="row">{{$index+1}}</td>
                            <td>{{event.getResource()}}</td>
                            <td>{{event.getUser()}}</td>
                            <td>{{event.getType()}}</td>
                            <td>{{event.getAction()}}</td>
                            <td>{{event.getCreatedAt()}}</td>
                            <td>{{event.getParent()}}</td>
                        </tr>
                        <tr ng-repeat-end></tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
